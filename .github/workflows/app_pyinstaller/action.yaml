name: PyInstaller Workflow
description: 'Builds a Python executable using PyInstaller'
inputs:
  spec_file:
    description: 'The .spec file to build'
    required: true
  os:
    description: 'The operating system to build for'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'pip'
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip PyInstaller
        pip install -r requirements.txt
        echo "Building ${{ inputs.spec_file }}..."
        ls -la
        python -m PyInstaller pyinstaller/${{ inputs.spec_file }}.spec
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.os }}${{ input.spec_file }}--dist
        path: dist/*
        retention-days: 1
