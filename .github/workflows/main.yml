name: Main Workflow

on:
  push:
    branches:
      - flow_test
env:
    IMAGE_NAME: "thepromidius/fmd3-api"

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Add steps to run your tests here

